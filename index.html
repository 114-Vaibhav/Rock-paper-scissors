<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="black-header">
          <h1>Rock Paper Scissors</h1>
        </div>
        <div class="choices">
            <div id="rock" class="rock choice" >
              <img src="img/rock.png" alt="">
            </div>
            <div id="paper" class="rock choice" >
              <img src="img/paper.png" alt="">
            </div>
            <div id="scissor" class="rock choice" >
             <img src="img/scissors.png" alt="">
            </div>
        </div>
        <div class="scorecard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg">
            <p id="message">Play your first move</p>
        </div>
    </main>

</body>
</html>
